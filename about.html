---
layout: default
---
<link rel="stylesheet" href="css/about.css">

<section>
  <div class="container">
    {% for item in site.data.about_us %}
    <span class="box">
      <img src="images/headshots/{{item.image}}" class="headshot">
      <a href="{{item.linkedin}}" target="_blank" rel="noopener noreferrer" class="linkedin">{{item.name}}</a>
      <p>{{item.position}}</p>
    </span>
    {% endfor %}

  </div>
</section>
