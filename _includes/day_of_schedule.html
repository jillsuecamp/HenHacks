

<!-- schedule layout skeleton -->
<h1 class="text-center schedule-section-title">Schedule</h1>
<div class="schedule-container">
    {% for day in site.data.schedule_layout.schedule %}
        <!-- day container -->
        <div class="day-schedule-container">
            <h2 class="text-center schedule-day-title" >{{day.name}}</h2>
            {% for main_event in day.events %}
                <!-- sub-event info -->
                <div class="event-dropdown">
                    <button onclick="scheduleDropdown(event)" class="schedule-btn-dropdown">
                        <h3 class="schedule-event">
                            <div></div>
                            <div>
                                <p class="schedule-event-headings left-text-align">{{main_event.time}}</p>
                            </div>
                            <div>
                                <p class="schedule-event-headings right-text-align">{{main_event.name}}</p>
                            </div>
                            <div></div>
                        </h3>
                        </br>
                        <div class="sub-event text-center schedule-dropdown-content dropdown-content">
                            <ul class="sub-event-info-list">
                                {% for sub_event in main_event.sub-events %}
                                    <li class="sub-event-info-list-element">
                                        <div class="event-information">
                                            <div></div>
                                            <p class="sub-event-info right-text-align">{{sub_event.time}}</p>
                                            <div>
                                                <p class="sub-event-info"> - </p>
                                            </div>
                                            <p class="sub-event-info left-text-align">{{sub_event.name}}</p>
                                            <div></div>
                                        </div>
                                    </li>    
                                {% endfor %}
                            </ul>
                            
                        </div>
                    </button>
                </div>
            </br>
            {% endfor %}
        </div>
    {% endfor %}
</div>

<script>
    // toggles the hover effect to constant when the dropdown is clicked
    function toggleScheduleHoverEffect(element) {
        element.classList.toggle("pseudo-schedule-btn-dropdown-hover")
    }
    /**
     * takes in an event for the dropdown buttons and toggles the veiw of the dropdown content
     */
    function scheduleDropdown(e) {
        toggleScheduleHoverEffect(e.target);
        toggleDropdown(e.target);
    }
</script>
